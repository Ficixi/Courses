<!DOCTYPE html>
<html>
<head>
	<title>table</title>
</head>
<body>
	<table border="1" cellspacing="0" cellpadding="10">
		<tr><th colspan="2">heading one</th><th>heading two</th><th>heading three</th></tr>
		<tr><td>cell one</td><td>cell two</td><td>cell three</td><td rowspan="2">cell four</td></tr>
		<tr><td>cell five</td><td colspan="2">cell six</td></tr>
	</table>
	<hr>

	<table border="1" cellspacing="0">
		<tr><td colspan="3">HEADER</td></tr>
		<tr><td width="50">left</td><td width="200">center</td><td width="50">right</td></tr>
		<tr><td colspan="3">footer</td></tr>
	</table>
</body>
</html>
